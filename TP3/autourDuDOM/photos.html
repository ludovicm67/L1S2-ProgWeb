	.picture-legend {

		top: 0;
		left: 0;

		bottom: 0;
		background-color: rgba(0, 0, 0, .8);
		color: #fff;
		line-height: 200px;
		font-size: 36px;
		opacity: 0;
		transition: 1s;
	}
</style>
</head>

<script>
	// L'ensembles des images
	var pics = document.querySelectorAll('.picture-box');

	// An ajoute à chaque fois la légende pour chaque image
	for (var i = 0; i < pics.length; i++) {
		var currentPicBox = pics[i];
		var currentImg = currentPicBox.querySelector('img');
		var currentImgDescription = currentImg.alt;
		var legend = document.createElement('div');
		legend.innerHTML = currentImgDescription;
		legend.className = 'picture-legend';
		currentPicBox.appendChild(legend);

		// Fonction qui affiche la légende lors du passage de la souris
		currentPicBox.addEventListener('mouseover', function () {
			this.querySelector('.picture-legend').style.opacity = 1;
		});

		// Fonction qui cache à nouveau la légende après le passage sur la photo
		currentPicBox.addEventListener('mouseout', function () {
			this.querySelector('.picture-legend').style.opacity = 0;
		});
	}
</script>
